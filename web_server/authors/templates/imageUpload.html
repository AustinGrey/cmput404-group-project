{% extends "navigation.html" %}
{% block navigation_content %}
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/posting.css' %}">

    <div id="postPage">
        <!-- Form content -->
        
        <form action="/author/posts/" method="POST" id="postForm">
            {% csrf_token %}
            <span id="column1">
                <label for="title">Title</label>
                <textarea id="title" name="title" required></textarea> <br>
                <input type="file" name="fileToUpload" id="fileToUpload"> <br><br>
                <input type="submit" value="Upload Image" name="submit" id="postButton">
            </span>
        </form>
    </div>
{% endblock %}
