{% extends "index.html" %}
{% block index_content %}
{% load static %}
{% load crispy_forms_tags %}

<link rel="stylesheet" href="{% static '/users/css/style.css' %}">
<link rel="stylesheet" href="{% static '/users/css/mandala.css' %}">

<div class="container row h-100 m-3">

	<div class=" col-8">
		<iframe src="{% url 'mandala' %}" frameborder="no" height="100%" width="100%">
		</iframe>
	</div>

	<div class=" col-4">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Sign in to <span style="font-size: 40px">Mandala</span></legend>
				{{form | crispy}}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-primary" type="submit">
					Sign In
				</button>
			</div>
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">
				Need An Account ? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
			</small>
		</div>
	</div>

</div>
{% endblock %}
