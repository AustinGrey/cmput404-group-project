{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block index_content %}
<link rel="stylesheet" href="{% static 'users/css/style.css' %}">
<div class="container register">

	<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<h2 class="register-title">Join Mandala</h2>
			{{form | crispy}}
		</fieldset>
		<div class="form-group">
			<button class="btn btn-primary" type="submit">
				Sign Up
			</button>
		</div>
	</form>
	<div class="border-top pt-3">
		<small class="text-muted">
			Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Log In Now</a>
		</small>

	</div>

</div>

{% endblock %}
