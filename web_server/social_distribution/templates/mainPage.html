{% load static %}
<!DOCTYPE html>
<html lang=en>
	<head>
		<title>Mandala</title>
		<meta charset='UTF-8'/>
		<link rel="stylesheet" type="text/css" href="{% static '/css/mainPage.css' %}"/>
	</head>

	<body>
		<section class="topBar">
			<a href="/" title="Go to Mandala Home Page" class="title" style="text-decoration: none">Mandala</a>
			<span class="profile">USER NAME</span>
		</section>
		<hr>

       	<!-- Trigger/Open The Posting Page --> 
       	<form action="author/posts/createPost" method="GET">
       		{% csrf_token %}
		    <button type="submit" value="Create Post">Create Post</button>
		</form>


		<section class="postSection">
			<div>
				<p>This is a post</p>
			</div>
		</section>
	</body>

</html>
