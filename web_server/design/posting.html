<!DOCTYPE html>
<html lang=en>
	<head>
		<title>APP NAME PLACEHOLDER</title>
		<meta charset='UTF-8'/>
		<link rel="stylesheet" href="posting.css"/>
	</head>

	<body>
		<section class="topBar">
			<span class="title">APP NAME PLACEHOLDER</span>
			<span class="profile">USER NAME</span>
		</section>
		<hr>

       	<!-- Trigger/Open The Modal -->
       	<button class="create" id="createPost">Create Post</button>

		<!-- The Modal -->
		<div id="createModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
			    <span class="close">&times;</span>
			    <input type="text" id="post" name="post" required
       			minlength="4" maxlength="256" size="80" placeholder="What's on your mind?" height="45pt"/>
       			<button id="post">Post</button>
			</div>
		</div>

		<section class="postSection">
			<div>
				<p>This is a post</p>
			</div>
		</section>
		<script type="text/javascript" src="post-view.js"></script>
	</body>

</html>
